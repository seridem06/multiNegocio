<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATAFORMA_MULTI_NEGOCIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ── PANTALLA DE LOGIN ─────────────────────────────── -->
<div id="login-screen"
     style="display:flex;flex-direction:column;align-items:center;
            justify-content:center;min-height:100vh;gap:12px;">
  <h2>multiNegocio</h2>
  <input id="email"    type="email"    placeholder="Email" />
  <input id="password" type="password" placeholder="Contraseña" />
  <button onclick="
    fb.login(
      document.getElementById('email').value,
      document.getElementById('password').value
    ).catch(e => alert('Error: ' + e.message))
  ">Iniciar sesión</button>
  <button onclick="
    fb.register(
      document.getElementById('email').value,
      document.getElementById('password').value
    ).catch(e => alert('Error: ' + e.message))
  ">Registrarse</button>
</div>

<!-- ── APP PRINCIPAL (oculta hasta que el usuario se loguee) ── -->
<div id="app" style="display:none;">

    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>
                <span class="header-icon"></span>
                PLATAFORMA_MULTI_NEGOCIO
            </h1>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <button class="btn btn-dark" onclick="toggleCreator()">
                    <span id="btnCreatorText">CREAR NUEVO NEGOCIO</span>
                </button>
                <button class="btn" onclick="fb.logout()">CERRAR SESIÓN</button>
            </div>
        </div>

        <!-- CREADOR DE SISTEMAS -->
        <div id="creatorSection" class="creator-card hidden">
            <div class="form-grid">
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Nombre del Negocio</label>
                    <input type="text" id="nuevoNombre" class="form-input" placeholder="Ej: FARMACIA">
                </div>
                
                <div class="form-group">
                    <label>CONTROL DE ID</label>
                    <label class="switch">
                        <input type="checkbox" id="idAutomatico" checked>
                        <span class="slider"></span>
                    </label>
                    <span id="idLabel" style="color: #00ff00;">AUTOMÁTICO</span>
                </div>
            </div>

            <hr style="border-color: #333; margin: 20px 0;">

            <div class="form-grid" style="align-items: start;">
                <div class="form-group">
                    <label>Nombre del Campo</label>
                    <input type="text" id="campoLabel" class="form-input" placeholder="Ej: DNI">
                </div>

                <div class="form-group">
                    <label>Tipo de Campo</label>
                    <select id="campoTipo" class="form-select" onchange="updateCampoConfig()">
                        <option value="text">Texto</option>
                        <option value="number">Número</option>
                        <option value="select">Lista (Select)</option>
                        <option value="date">Fecha</option>
                        <option value="calculated">Calculado (A × B)</option>
                        <option value="age">Edad (Auto)</option>
                        <option value="license_status">Estado Licencia</option>
                    </select>
                </div>

                <div id="campoConfig" class="form-group" style="grid-column: 1 / -1;">
                    <!-- Configuración dinámica según tipo -->
                </div>
            </div>

            <div style="margin-top: 15px;">
                <button class="btn btn-primary" style="width: 100%;" onclick="agregarCampo()">AÑADIR CAMPO</button>
            </div>

            <div class="card" style="margin-top: 20px; background: #000;">
                <label style="color: #00ff00; font-size: 12px;">VISTA PREVIA DE CAMPOS:</label>
                <div id="camposPreview" class="campo-preview"></div>
            </div>

            <button class="btn" style="width: 100%; margin-top: 20px;" onclick="guardarSistema()">
                GENERAR SISTEMA COMPLETO
            </button>
        </div>

        <!-- LAYOUT PRINCIPAL -->
        <div class="main-layout">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header">SISTEMAS</div>
                <ul id="sistemasList" class="sistema-list"></ul>
            </div>

            <!-- PANEL PRINCIPAL -->
            <div class="main-panel">
                <div id="emptyState" class="empty-state">
                    <h2>SELECCIONA UN SISTEMA</h2>
                </div>

                <div id="mainContent" class="hidden">
                    <!-- FORMULARIO -->
                    <div class="card">
                        <div class="card-header">
                            <h3 id="sistemaNombre"></h3>
                        </div>
                        <form id="dataForm">
                            <div id="formFields" class="form-grid"></div>
                            <div class="responsive-actions" style="margin-top: 15px;">
                                <button type="button" class="btn btn-primary" onclick="submitData()">
                                    <span id="btnSubmitText">REGISTRAR</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- TABLA -->
                    <div class="table-container">
                        <table>
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- MÓDULO JSON -->
                    <div class="card" style="border-color: #00ff00;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px;">
                            <span style="color: #00ff00; font-size: clamp(11px, 2vw, 12px);">
                                MODULO_CARGA_JSON (1 objeto o array de objetos)
                            </span>
                            <button class="btn" onclick="cargarDesdeJson()">CARGAR</button>
                        </div>
                        <textarea id="jsonInput" class="json-input" placeholder='{"campo1": "valor1"} o [{"campo1": "valor1"}, {"campo1": "valor2"}]'></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- VISOR JSON -->
        <div class="json-viewer">
            <div class="json-viewer-header">
                LIVE_DATA_STREAM_JSON
            </div>
            <div class="json-viewer-content">
                <pre id="jsonViewer">[]</pre>
            </div>
        </div>
    </div>

    <!-- ALERTAS -->
    <div id="alert" class="alert"></div>
    <div id="loading" class="loading">⏳ PROCESANDO...</div>

</div><!-- fin #app -->

<script type="module" src="app.js"></script>
</body>
</html>
